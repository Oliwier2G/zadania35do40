<!DOCTYPE html>
<html lang="pl-PL">
    <head>
        <meta charset="utf-8">
        <script>
            function okno_zamknij_Zwierzchowski()
            {
            window.close()
            }
        </script>
    </head>
    <body>
        <div style="color:red;font-size:50px;">
            <script language="JavaScript">
                var x_dana_ZWI=prompt("podaj liczbę x=","");
                var a_dana_ZWI=parseFloat(x_dana_ZWI);
                document.write("czytana liczba x="+a_dana_ZWI+"<br>"); 
                if(a_dana_ZWI>0){
                    document.write("czytana liczba jest większa od 0"+"<br>");
                }

                if(a_dana_ZWI==0){
                    document.write("Czytana liczba wynosi 0"+"<br>");
                }

                if(a_dana_ZWI<0){
                    document.write("Czytana liczba jest mniejsza od 0"+"<br>");
                }
            </script>
        </div>
        <br>
        <input type="button" value="zamknij okno" onclick="okno_zamknij_Zwierzchowski()"/>
    </body>
</html>
